    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const canvas = document.getElementById("particles");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let time = 0;
        let scrollOffset = 0;
        let ripples = [];
        let isNight = false; // change true for night mode

        // ðŸŽ¨ Aditya University Colors
        const ORANGE = "#d06c38";
        const BLUE = "#BE9337"; 
        <!-- #0b5299 -->

        // ðŸ§² Mouse
        let mouse = { x: 0, y: 0, radius: 160 };
        let targetMouseX = 0;
        let targetMouseY = 0;

        window.addEventListener("mousemove", (e) => {
            targetMouseX = e.x;
            targetMouseY = e.y;
        });

        window.addEventListener("click", (e) => {
            ripples.push({
                x: e.x,
                y: e.y,
                radius: 0,
                alpha: 1
            });
        });

        window.addEventListener("scroll", () => {
            scrollOffset = window.scrollY;
        });

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initWaves();
        });

        // ðŸŒŠ Waves
        let waves = [];

        function initWaves() {
            waves = [];

            for (let i = 0; i < 6; i++) {
                waves.push({
                    baseAmplitude: Math.random() * 30 + 40,
                    wavelength: 0.002 + Math.random() * 0.001,
                    offset: Math.random() * 2000,
                    depth: i,
                    opacity: 0.3 - i * 0.03
                });
            }
        }

        function drawWave(wave) {
            ctx.beginPath();

            for (let x = 0; x <= canvas.width; x++) {

                let dynamicAmp =
                    wave.baseAmplitude +
                    Math.sin(time * 0.002) * 10;

                let wave1 = Math.sin(x * wave.wavelength + time * 0.002 + wave.offset);
                let wave2 = Math.sin(x * wave.wavelength * 2 + time * 0.001);

                let combined = wave1 + wave2 * 0.5;

                let parallax = scrollOffset * 0.03 * wave.depth;

                let y =
                    canvas.height - 100 +
                    combined * dynamicAmp -
                    parallax;

                // ðŸ§² Magnetic distortion
                let dx = x - mouse.x;
                let dy = y - mouse.y;
                let distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < mouse.radius) {
                    let force = (mouse.radius - distance) / mouse.radius;
                    y -= dy * force * 0.3;
                }

                if (x === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }

            ctx.lineTo(canvas.width, canvas.height);
            ctx.lineTo(0, canvas.height);
            ctx.closePath();

            // ðŸŽ¨ Aditya Gradient (Orange + Blue)
            let gradient = ctx.createLinearGradient(0, canvas.height, 0, 0);

            if (!isNight) {
                gradient.addColorStop(0, "rgba(0,50,120," + wave.opacity + ")");
                gradient.addColorStop(0.5, "rgba(0,120,220," + wave.opacity + ")");
                gradient.addColorStop(1, "rgba(245,113,37," + wave.opacity * 0.6 + ")");
            } else {
                gradient.addColorStop(0, "rgba(0,0,40," + wave.opacity + ")");
                gradient.addColorStop(0.5, "rgba(0,60,150," + wave.opacity + ")");
                gradient.addColorStop(1, "rgba(200,200,255," + wave.opacity * 0.3 + ")");
            }

            ctx.fillStyle = gradient;

            ctx.shadowColor = "rgba(0,150,255,0.4)";
            ctx.shadowBlur = 20;
            ctx.fill();
            ctx.shadowBlur = 0;

            // ðŸŒŠ Foam Edge
            ctx.strokeStyle = "rgba(255,255,255,0.5)";
            ctx.lineWidth = 1.5;
            ctx.stroke();
        }

        // ðŸŒŠ Ripple Propagation
        function drawRipples() {
            ripples.forEach((r, index) => {
                ctx.beginPath();
                ctx.arc(r.x, r.y, r.radius, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(255,255,255,${r.alpha})`;
                ctx.lineWidth = 2;
                ctx.stroke();

                r.radius += 2.5;
                r.alpha -= 0.01;

                if (r.alpha <= 0) ripples.splice(index, 1);
            });
        }

        // ðŸŒ… Sunset Reflection
        function drawSunset() {
            if (isNight) {
                let gradient = ctx.createRadialGradient(
                    canvas.width / 2,
                    canvas.height - 300,
                    50,
                    canvas.width / 2,
                    canvas.height - 200,
                    400
                );

                gradient.addColorStop(0, "rgb(255, 94, 0)");
                gradient.addColorStop(1, "rgba(0,0,0,0)");

                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        // ðŸŒ™ Moon Reflection
        function drawMoon() {
            if (isNight) {
                ctx.beginPath();
                ctx.arc(canvas.width - 200, 150, 40, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(255,255,255,0.8)";
                ctx.fill();

                ctx.shadowColor = "white";
                ctx.shadowBlur = 40;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        // ðŸŽ¬ Optimized Animation Loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            mouse.x += (targetMouseX - mouse.x) * 0.08;
            mouse.y += (targetMouseY - mouse.y) * 0.08;

            drawSunset();
            waves.forEach(w => drawWave(w));
            drawRipples();
            drawMoon();

            time++;
            requestAnimationFrame(animate);
        }

        initWaves();
        animate();
    </script>
